# Evaluation config for MSMT17 with SOLIDER pretrained model

# Model configuration
model:
  name: swin_base_patch4_window7_224
  pretrain_path: /purestorage/AILAB/AI_2/yjhwang/work/reid/torch-solider/important_checkpoints/phase2/phase2.pth
  semantic_weight: 0.2
  drop_path_rate: 0.1
  drop_rate: 0.0
  attn_drop_rate: 0.0
  neck: bnneck
  neck_feat: before
  feat_norm: 'yes'

# Dataset configuration
data:
  dataset: msmt17
  root_dir: /purestorage/AILAB/AI_2/datasets/PersonReID  # Parent directory containing MSMT17_V1 folder
  batch_size_test: 256
  num_workers: 8

  img_size_test: [384, 128]

  augmentation:
    pixel_mean: [0.5, 0.5, 0.5]
    pixel_std: [0.5, 0.5, 0.5]

# Distance metric
distance_metric: euclidean

# Output directory
output_dir: ./eval_outputs/msmt17_swin_base
